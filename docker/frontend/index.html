<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TempFile Upload</title>
    <link rel="stylesheet" href="/app/css/styles.css">
</head>
<body>
    <div class="upload-container">
        <h2>Upload Temporary File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label>Username:</label>
            <input type="text" name="username" required placeholder="Enter your username">

            <label>Expire (minutes):</label>
            <input type="number" name="expire_minutes" value="60" min="1" required>

            <label>Select File:</label>
            <input type="file" name="file" required>

            <input type="submit" value="Upload Temp File">
        </form>

        <div id="progressWrapper">
            <div id="progressBar" style="width:0%; height:8px; background:#0078d4; margin-top:10px;"></div>
            <p id="statusText"></p>
            <p id="countdown"></p>
        </div>
    </div>

    <!-- JS สำหรับ AJAX upload + countdown -->
    <script src="/frontend/upload.js"></script>
</body>
</html>
